read:
  dataset: &DATASET mnist
  path: &PATH "~/Data/mnist"
  classes: &CLASSES 1,3,0  # Use all MNIST classes
  # Image/MNIST params
  image-format: &IMAGE_FORMAT binary
  ratio: &RATIO 4
  crop: &CROP 1

train:
  dataset: *DATASET
  path: *PATH
  # Data params
  classes: *CLASSES
  num-epochs: 100
  batch-size: 100
  allow_smaller_batch: true
  shuffle: true
  seed: 100
  # Image/MNIST params
  image-format: *IMAGE_FORMAT
  ratio: *RATIO
  crop: *CROP
  mnist-subset: train

test:
  dataset: *DATASET
  path: *PATH
  # Data params
  classes: *CLASSES
  batch-size: 100
  # Image/MNIST params
  image-format: *IMAGE_FORMAT
  ratio: *RATIO
  crop: *CROP
  mnist-subset: test
