read:
  dataset: &DATASET cifar10
  path: &PATH "~/Data/cifar-10_Local"
  classes: &CLASSES null
  # Image params
  image-format: &IMAGE_FORMAT rgb_int
  ratio: &RATIO 1
  crop: &CROP 0

train:
  dataset: *DATASET
  path: *PATH
  # Data params
  classes: *CLASSES
  num-epochs: 100
  batch-size: 100
  allow_smaller_batch: true
  shuffle: true
  seed: 100
  # Image params
  image-format: *IMAGE_FORMAT
  ratio: *RATIO
  crop: *CROP

test:
  dataset: *DATASET
  path: *PATH
  # Data params
  classes: *CLASSES
  batch-size: 100
  # Image params
  image-format: *IMAGE_FORMAT
  ratio: *RATIO
  crop: *CROP
