read:
  dataset: &DATASET image
  path: &PATH
    - "../libspn/tests/data/img_dir1/img*-{*}.jpg"
  classes: &CLASSES C,A
  # Image/MNIST params
  image-format: &IMAGE_FORMAT int
  ratio: &RATIO 1
  crop: &CROP 0

train:
  dataset: *DATASET
  path: *PATH
  # Data params
  classes: *CLASSES
  num-epochs: 100
  batch-size: 10
  allow_smaller_batch: true
  shuffle: true
  seed: 100
  # Image
  image-format: *IMAGE_FORMAT
  ratio: *RATIO
  crop: *CROP

test:
  dataset: *DATASET
  path: *PATH
  # Data params
  classes: *CLASSES
  batch-size: 10
  # Image
  image-format: *IMAGE_FORMAT
  ratio: *RATIO
  crop: *CROP
